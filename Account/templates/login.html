<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id"
          content="783376706993-g7r60pfst6gnufqgbe4o7l8fq8r5hd4i.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <title>Login V4</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="{% static 'Login/images/icons/favicon.ico' %}"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'Login/vendor/bootstrap/css/bootstrap.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
          href="{% static 'Login/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
          href="{% static 'Login/fonts/iconic/css/material-design-iconic-font.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'Login/vendor/animate/animate.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'Login/vendor/css-hamburgers/hamburgers.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'Login/vendor/animsition/css/animsition.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'Login/vendor/select2/select2.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'Login/vendor/daterangepicker/daterangepicker.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'Login/css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'Login/css/main.css' %}">
    <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
    <!--		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">-->
    <div class="container-login100" style="background-color: #870c0c;">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form class="login100-form validate-form" action="" method="post">
                {% csrf_token %}
                <span class="form-group" style="font-size: 200%; font-weight: bold; margin-left: 100px">
						Đăng nhập
					</span>

                {% if messages %}
                <!--					{% for message in messages %}-->
                <div class="alert alert-{{message.tags}}" role="alert">
                    {{ message }}
                </div>
                <!--					{% endfor %}-->
                {% endif %}

                <div class="id_search validate-input m-b-23" data-validate="Tên tài khoản là bắt buộc">
                    <span class="container">Tài khoản</span>
                    <input class="input100" type="text" name="username" placeholder="Nhập tài khoản">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>

                <div class="id_search validate-input" data-validate="Mật khẩu là bắt buộc">
                    <span class="container">Mật khẩu</span>
                    <input class="input100" type="password" name="pass" placeholder="Nhập mật khẩu">
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>

                <div class="form-group p-t-8 p-b-31">
                    <a href="{% url 'resetpass' %}">
                        Quên mật khẩu?
                    </a>
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn">
                            Login
                        </button>
                    </div>
                </div>

                <div class="container-center p-t-54 p-b-20" style="margin-left:150px">
						<span>
							Đăng ký với
						</span>
                </div>
                <div class="flex-c-m">
                    {% load socialaccount %}
                    <a href="{% provider_login_url "facebook" method="oauth2" %}" class="login100-social-item bg1"><i
                        class="fa fa-facebook"></i></a>
                    <a href="{% provider_login_url "google" %}" class="login100-social-item bg3"><i
                        class="fa fa-google"></i></a>
                </div>

                <div class="txt1 text-center p-t-54 p-b-20" style="padding-top:20px">
                    <a href="{% url 'register' %}" class="txt2">
                        Đăng ký
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>


<!--===============================================================================================-->
<script src="{% static 'Login/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'Login/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'Login/vendor/bootstrap/js/popper.js' %}"></script>
<script src="{% static 'Login/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'Login/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'Login/vendor/daterangepicker/moment.min.js' %}"></script>
<script src="{% static 'Login/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'Login/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'Login/js/main.js' %}"></script>

</body>
</html>
